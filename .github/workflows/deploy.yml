name: Build & Deploy

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR
        run: ./mvnw package -DskipTests -B

      - name: Copy JAR to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 185.217.131.88
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: target/*.jar
          target: /root/sonic-projects/github-bot/
          strip_components: 1

      - name: Restart container
        uses: appleboy/ssh-action@v1
        with:
          host: 185.217.131.88
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/sonic-projects/github-bot
            docker compose down
            docker compose up -d
